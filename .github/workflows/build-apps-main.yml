name: Build Desktop Apps (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: LCMS-Analysis-macOS
            zip_name: LCMS-Analysis-macOS.zip
          - os: windows-latest
            artifact_name: LCMS-Analysis-Windows
            zip_name: LCMS-Analysis-Windows.zip
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        if: runner.os == 'macOS'
        run: |
          pyinstaller \
            --name=LCMS-Analysis \
            --onedir \
            --console \
            --add-data "app:app" \
            --copy-metadata streamlit \
            --copy-metadata altair \
            --collect-data streamlit \
            --hidden-import=streamlit \
            --hidden-import=streamlit.runtime.scriptrunner \
            --hidden-import=streamlit.runtime.scriptrunner.magic_funcs \
            --hidden-import=streamlit.web.cli \
            --hidden-import=rainbow \
            --hidden-import=scipy.signal \
            --hidden-import=scipy.integrate \
            --hidden-import=matplotlib.backends.backend_svg \
            --hidden-import=matplotlib.backends.backend_pdf \
            --hidden-import=matplotlib.backends.backend_agg \
            --exclude-module=torch \
            --exclude-module=tensorflow \
            --exclude-module=keras \
            --exclude-module=IPython \
            --exclude-module=jupyter \
            --exclude-module=notebook \
            --exclude-module=pytest \
            --noconfirm \
            launcher.py

      - name: Build Windows app
        if: runner.os == 'Windows'
        run: |
          pyinstaller `
            --name=LCMS-Analysis `
            --onedir `
            --console `
            --add-data "app;app" `
            --copy-metadata streamlit `
            --copy-metadata altair `
            --collect-data streamlit `
            --hidden-import=streamlit `
            --hidden-import=streamlit.runtime.scriptrunner `
            --hidden-import=streamlit.runtime.scriptrunner.magic_funcs `
            --hidden-import=streamlit.web.cli `
            --hidden-import=rainbow `
            --hidden-import=scipy.signal `
            --hidden-import=scipy.integrate `
            --hidden-import=matplotlib.backends.backend_svg `
            --hidden-import=matplotlib.backends.backend_pdf `
            --hidden-import=matplotlib.backends.backend_agg `
            --exclude-module=torch `
            --exclude-module=tensorflow `
            --exclude-module=keras `
            --exclude-module=IPython `
            --exclude-module=jupyter `
            --exclude-module=notebook `
            --exclude-module=pytest `
            --noconfirm `
            launcher.py

      - name: Remove AppleDouble files (macOS)
        if: runner.os == 'macOS'
        run: |
          find dist/LCMS-Analysis -name '._*' -delete

      - name: Remove AppleDouble files (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Path dist\LCMS-Analysis -Recurse -Force -Filter '._*' | Remove-Item -Force

      - name: Create ZIP (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ${{ matrix.zip_name }} LCMS-Analysis

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist\LCMS-Analysis -DestinationPath dist\${{ matrix.zip_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.zip_name }}
